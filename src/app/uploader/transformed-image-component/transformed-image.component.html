<div class="row" *ngIf="src$ | async">
    <div class="col-md-12 col-xs-12 p-5">
        <div class="row">
        <div class="col-md-6 col-lg-3">

            <a [@showElement]="'fade-in'" [href]="downloadLink$ | async" class="btn btn-primary download_button">
                download fullsize art <small>[{{ fileSize$ | async }}]</small>
            </a>

            <div [@showElement]="'fade-in'" class="description">The link is available for 10 minutes...</div>

            <div [@showImage]="'in'" class="transformed-image" [style.background]="'url('+ (src$ | async) +')'">

           </div>

        </div>

    </div>
    </div>
</div>
